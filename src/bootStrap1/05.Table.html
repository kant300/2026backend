<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <!--반응형 웹(PC,태블릿,스마트폰)-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--부트스트랩의 CSS파일(자동으로 다운로드가 되어서 현재 프로젝트에 추가, CDN)-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--부트스트랩에서 사용하는 javascript파일)-->

  <title>Title</title>
</head>
<body>
   <pre>
     표는 목록페이지를 구현할때 기본적으로
     검색+표+페이지 번호 구성

     .table : 기본 표
     .table-striped : 줄무늬 표
     .table-bordered : 테두리 선 표
     .table-hover : 마우스가 올라갈때 효과를 적용한 표
     .table-dark : 어두운 표
     .table-borderless : 테두리 없는
   </pre>
  <table class="table table-hover table-dark"><!--기본테이블에 호버효과 어둡게-->
    <tr>
      <th>첫번째 제목</th>
      <th>두번째 제목</th>
      <th>세번째 제목</th>
    </tr>
    <tr>
      <td>첫번째 값</td>
      <td>두번째 값</td>
      <td>세번째 값</td>
    </tr>

      <td>첫번째 값</td>

    </tr>

      <td>첫번째 값</td>

    </tr>

  </table>
</body>
</html>
