<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
    태그 사용법

    1. 각 명령어는 태그라고 함
    2. 각 태그는 < >안에 태그명으로 동작
    3. 시작태그는 <>시작해서 종료태그는 </>로 지정
    4. 몇몇태그는 시작태그만 존재하고 종료태그는 없는 경우가 있다.
    5. 모든 결과는 브라우저를 통해서만 확인가능
    6. html은 오류가 발생해도 동작이 된다.->수정 어렵다.
</pre>
<h1>제목에 사용하는 태그</h1>
<p>문장을 처리하는 태그</p>
<p>문장의 줄바꿈하는 <br> 태그</p>


</body>
</html>
