<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
    문자에 효과를 지정할 때 사용(한글문서에 글자효과)
    b : 진하게
    strong,em : 강조문자
    i : 기울임체
    mark : 표시
    small : 작게
    del : 취소(삭제)
    ins : 삽입
    sub : 아래첨자
    sup : 위첨자
</pre>
<p>
    문자의 서식 처리 <b>진하게</b>, <strong>강조문자</strong>,
    <i>기울체</i>, <mark>문자표시</mark>, <small>문자작게</small>,
    <del>삭제</del>, <ins>삽입</ins>, 2<sub>3</sub>, 2<sup>3</sup>
</p>
</body>
</html>
