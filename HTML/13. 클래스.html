<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*주석*/
        .city { /*태그에서 class에서 선언해서 사용할 이름*/
            background-color: tomato; /*배경색*/
            color: white; /*전경색(문자색)*/
            border: 2px solid black; /*테두리선 두께 선모양 색상*/
            margin: 20px; /*바깥쪽 여백*/
            padding: 10px; /*안쪽 여백*/
        }
    </style>
</head>
<body>
<pre>
    클래스는 style sheet는 테그에 사용되는 효과를 모아둔 파일
    head에 선언해서 페이지가 열리기 전에 준비하도록 지정
    CSS에 .이름 : 클래스명
    태그에서 class="클래스명" : 해당 클래스의 효과가 태그에 적용
    클래스명은 여러 태그에 반복사용이 가능
</pre>
<div>
    <h2>런던</h2>
    <p>영국의 수도는 런던입니다.</p>
</div>

<div class="city">
    <h2>런던</h2>
    <p>영국의 수도는 런던입니다.</p>
</div>

<div class="city">
    <h2>런던</h2>
    <p>영국의 수도는 런던입니다.</p>
</div>
</body>
</html>
