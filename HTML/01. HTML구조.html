<!--HTML의 파일명은 소문자 구성-->
<!DOCTYPE html> <!--문서의 형태는 html형식, 생략가능-->
<html lang="ko"> <!--html문서 범위, lang 현재페이지의 구성언어-->
<head> <!--문서정보, 문서에 필요한 것들-->
    <!--제목, 작성자, 언어셋, CSS, javaScript-->
    <meta charset="UTF-8"><!--문자셋:언어문자-->
    <title>Title</title><!--브라우저에 출력될 페이지 제목-->
</head>

<body><!--본문, 모든 페이지의 내용을 작성-->

</body>
</html> <!--문서 종료-->
<!--모든 내용은 html 범위안에서 작업-->
