<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
  리스트(목록) : 공통된 항목을 나열할 때
  1. 순서없는 목록(메뉴구현, 주메뉴-부메뉴)
     UL - 순서없는 목록
       li - 항목
  2. 순서있는 목록
     OL - 순서있는 목록
       li - 항목
  3. html5에 추가된 항목
     DL -부목록이 존재하는 경우
       DT - 주항목
         dd - 부항목
</pre>
<dl>
  <dt>음료</dt>
  <dd>커피</dd>
  <dd>커피</dd>
  <dd>커피</dd>
  <dt>음식</dt>
  <dd>자장면</dd>
</dl>


<h4>음료 종류</h4>
<ul>
  <li>커피</li>
  <li>콜라</li>
  <li>오렌지 쥬스</li>
</ul>

<h4>음식 종류</h4>
<ol>
  <li>자장면</li>
  <li>짬뽕</li>
  <li>탕수육</li>
</ol>
</body>
</html>
